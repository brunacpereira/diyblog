{% extends "base_generic.html" %}
{% load bootstrap %} 

{% block content %}
<div class="container">
  <p>Post your comment for:
      {% if blog %}
      <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a>
      {% endif %}
    <p/>
    <form action="" method="post">
      {% csrf_token %}
      <table>
      {% comment %} {{ form.as_table }} {% endcomment %}
      {{ form|bootstrap }}
      </table>
      <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
