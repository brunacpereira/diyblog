{% extends "base_generic.html" %}

{% block content %}
  <h1>All bloggers</h1>
  {% if blogger_list %}
  <ul class="list-group list-group-flush">
    {% for blogger in blogger_list %}
      <li class="list-group-item">
        <a class="link-offset-2 link-underline link-underline-opacity-0 text-info-emphasis" href="{{ blogger.get_absolute_url }}">{{ blogger.first_name }} {{blogger.last_name}}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no blogger.</p>
  {% endif %}
{% endblock %}
